apiVersion: v1
kind: Service
metadata:
  name: {{ include "pi-frame-auth-app.fullname" . }}-db
  labels:
    app: {{ include "pi-frame-auth-app.name" . }}-db
spec:
  selector:
    app: {{ include "pi-frame-auth-app.name" . }}-db
  ports:
    - protocol: TCP
      port: {{ .Values.service.db.port }}
      targetPort: {{ .Values.service.db.port }}